name: Docker Image CI

on:
  push:
    branches: [ "build_action", "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build the Docker image
      run: | 
        sudo apt-get update && sudo apt-get install -y qemu-user-static binfmt-support
        docker buildx build ./13.0-arm64/ --platform linux/arm/v8 --output type=image,push=true --file 13.0-arm64/Dockerfile --tag fbieringer/odoo:13.0-arm64
        docker buildx build ./14.0-arm64/ --platform linux/arm/v8 --output type=image,push=true --file 14.0-arm64/Dockerfile --tag fbieringer/odoo:14.0-arm64
        docker buildx build ./15.0-arm64/ --platform linux/arm/v8 --output type=image,push=true --file 15.0-arm64/Dockerfile --tag fbieringer/odoo:15.0-arm64

