name: Docker Image CI

on:
  push:
    branches: [ "build_action" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker buildx build . --platform linux/arm/v8 --file 13.0-arm64/Dockerfile --tag fbieringer/odoo:13.0-arm64
